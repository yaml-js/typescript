# Project Information
sonar.projectKey=org.yaml-js.typescript
sonar.organization=yaml-js
sonar.projectName=YAML-JS Typescript Tools
sonar.projectVersion=1.0

# Language
sonar.language=ts

# Source Code Locations
sonar.sources=./src

# Tests and Coverage
sonar.javascript.lcov.reportPaths=./build/reports/coverage/lcov.info
sonar.junit.reportPaths=./build/reports/tests/junit.xml
sonar.tests=./tests

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Project links
sonar.links.homepage=https://yaml-js.org/typescript/
sonar.links.ci=https://github.com/yaml-js/typescript
sonar.links.scm=https://github.com/yaml-js/typescript
sonar.links.issue=https://github.com/yaml-js/typescript/issues

# Fail on quality gate
sonar.qualitygate.wait=true